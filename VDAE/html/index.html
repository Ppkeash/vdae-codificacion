<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDAE - Inicio</title>
    <link rel="stylesheet" href="/estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/estilos/logo-no-background.png" alt="VDAE Logo">
        </div>
        <!-- Nueva barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/html/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/registro.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Fin de la barra de navegación -->
        <div class="search-cart">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-button">
                    <img src="/estilos/lupa.png" alt="Buscar" class="search-icon">
                </button>
            </div>
            <a href="/html/carrito.html" id="cart-icon">
                <img src="/estilos/carrito-de-compras.png" alt="Carrito">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>
    <main>
        <section class="banner">    
            <img src="/estilos/banner_vdae.png" alt="Banner">
            <div class="banner-text">
                <h1><strong>¡Bienvenidos a VDAE!</strong></h1>
                <p>Descuentos en nuestra tienda</p>
                <button>Comprar Ahora</button>
            </div>
        </section>
        
        <section class="productos-oferta">
            <h2>¡PRODUCTOS EN OFERTA!</h2>
            <div class="productos" id="ofertas-container">
                <!-- Los productos en oferta se cargarán aquí dinámicamente -->
            </div>
        </section>
    
        <section class="productos">
            <h2>Nuestros Productos</h2>
            <div class="filtro-busqueda">
                <select id="category-filter">
                    <option value="">Todas las categorías</option>
                    <option value="electronica">Electrónica</option>
                    <option value="hogar">Hogar</option>
                    <option value="moda">Moda</option>
                </select>
                <input type="number" id="min-price" placeholder="Precio mínimo">
                <input type="number" id="max-price" placeholder="Precio máximo">
                <button id="apply-filters">Aplicar filtros</button>
            </div>
            <div class="lista-productos" id="product-container">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </section>
    </main>

    <div id="confirmacion-carrito" class="modal">
        <div class="modal-content">
            <p>¡Producto añadido al carrito!</p>
            <p>Total del carrito: $<span id="cart-total">0.00</span></p>
        </div>
    </div>
    
    <footer>
        <p>© 2024 VDAE. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let usuarioId = null; // Variable para almacenar el ID del usuario
            let cart = {
                items: [],
                total: 0
            };
    
            // Función para simular el inicio de sesión (esto debería reemplazarse con un sistema de autenticación real)
            function simularInicioSesion() {
                usuarioId = 1; // Asignar un ID de usuario fijo para simular
                console.log('Usuario simulado con ID:', usuarioId);
            }
    
            simularInicioSesion(); // Llamar a esta función al cargar la página
    
            // Cargar el carrito desde localStorage al iniciar
            function loadCart() {
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    updateCartDisplay();
                }
            }
    
            // Guardar el carrito en localStorage
            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }
    
            function loadProducts() {
                var category = $('#category-filter').val();
                var minPrice = $('#min-price').val();
                var maxPrice = $('#max-price').val();
                var searchQuery = $('#search-input').val();
    
                $.ajax({
                    url: '/api/productos',
                    method: 'GET',
                    data: { category, minPrice, maxPrice, search: searchQuery },
                    success: displayProducts,
                    error: function(error) {
                        console.error('Error al cargar productos:', error);
                    }
                });
            }
    
            function loadOffers() {
                $.ajax({
                    url: '/api/productos/ofertas',
                    method: 'GET',
                    success: displayOffers,
                    error: function(error) {
                        console.error('Error al cargar ofertas:', error);
                    }
                });
            }
    
            function displayProducts(products) {
                var container = $('#product-container');
                container.empty();
    
                if (products.length === 0) {
                    container.html('<p>No se encontraron productos que coincidan con los criterios de búsqueda.</p>');
                    return;
                }
    
                products.forEach(function(product) {
                    container.append(createProductHtml(product));
                });
            }
    
            function displayOffers(products) {
                var container = $('#ofertas-container');
                container.empty();
                products.forEach(function(product) {
                    container.append(createProductHtml(product));
                });
            }
    
            function createProductHtml(product) {
                return `
                    <div class="tarjeta-producto">
                        <img src="${product.ImagenURL || '/estilos/producto-default.jpg'}" alt="${product.Nombre}">
                        <div class="info-producto">
                            <h3>${product.Nombre}</h3>
                            <p class="descripcion">${product.Descripcion}</p>
                            <p class="precio">$${product.Precio.toFixed(2)}</p>
                            <button class="add-to-cart" data-id="${product.ProductoID}" data-name="${product.Nombre}" data-price="${product.Precio}">Añadir al carrito</button>
                        </div>
                    </div>
                `;
            }
    
            function addToCart(productId, productName, price) {
                if (!usuarioId) {
                    alert('Por favor, inicia sesión para añadir productos al carrito.');
                    return;
                }
    
                let existingItem = cart.items.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.items.push({ id: productId, name: productName, quantity: 1, price: parseFloat(price) });
                }
                cart.total += parseFloat(price);
                updateCartDisplay();
                saveCart();
                showConfirmation();
            }
    
            function updateCartDisplay() {
                let itemCount = cart.items.reduce((total, item) => total + item.quantity, 0);
                $('#cart-count').text(itemCount);
                $('#cart-total').text(cart.total.toFixed(2));
            }
    
            function showConfirmation() {
                const modal = $('#confirmacion-carrito');
                modal.show();
                setTimeout(() => {
                    modal.hide();
                }, 2000);
            }
    
            // Event listeners
            $('#search-button').click(loadProducts);
            $('#apply-filters').click(loadProducts);
            $('#search-input').keypress(function(e) {
                if (e.which == 13) loadProducts();
            });
    
            $(document).on('click', '.add-to-cart', function() {
                var productId = $(this).data('id');
                var productName = $(this).data('name');
                var price = $(this).data('price');
                addToCart(productId, productName, price);
            });
    
            // Cargar carrito, productos y ofertas al iniciar
            loadCart();
            loadProducts();
            loadOffers();
        });
        </script>
</body>
</html>
