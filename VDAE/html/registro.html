    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .registro-form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/estilos/logo-no-background.png" alt="VDAE Logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/html/registro.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="search-cart">
            <a href="/html/carrito.html" id="cart-icon">
                <img src="/estilos/carrito-de-compras.png" alt="Carrito">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="container mt-4">
        <section class="registro-form">
            <h1 class="text-center mb-4">REGÍSTRATE EN VDAE</h1>
            <form action="/api/registro" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div class="forgot-register mt-3">
                <div class="forgot-password text-center">
                    <a href="#">¿Olvidó su contraseña? Cámbiela <span>Aquí</span></a>
                </div>
                <div class="register text-center mt-2">
                    <p>¿Ya tiene una cuenta? <a href="/html/login.html">Inicie sesión <span>Aquí</span></a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>© 2024 VDAE. Todos los derechos reservados.</p>
        </div>
    </footer>
