<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDAE - Registro</title>
    <link rel="stylesheet" href="/estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .registro {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .forgot-register {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/estilos/logo-no-background.png" alt="VDAE Logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/registro.html">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="/estilos/carrito-de-compras.png" alt="Carrito" style="width: 24px; height: 24px;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="registro">
            <h2 class="text-center mb-4">REGÍSTRATE EN VDAE</h2>
            <div class="error-message">El correo electrónico ya está en uso.</div>
            <form action="/api/registro" method="POST">
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div class="forgot-register">
                <div class="forgot-password">
                    <a href="#">¿Olvidó su contraseña? Cámbiela <span class="text-primary">Aquí</span></a>
                </div>
                <div class="register mt-2">
                    <p>¿Ya tiene una cuenta? <a href="/html/login.html">Inicie sesión <span class="text-primary">Aquí</span></a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>© 2024 VDAE. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
