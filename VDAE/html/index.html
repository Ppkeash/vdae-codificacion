<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDAE - Inicio</title>
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/estilos/logo-no-background.png" alt="VDAE Logo">
        </div>
        <nav>
            <ul class="main-nav">
                <li><a href="/html/index.html">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="/html/contacto.html">Contacto</a></li>
            </ul>
            <ul class="auth-nav">
                <li><a href="/html/login.html">Login</a></li>
                <li><a href="/html/registro.html">Registro</a></li>
            </ul>
        </nav>
        <div class="search-cart">
            <img src="/estilos/lupa.png" alt="Buscar">
            <img src="/estilos/carrito-de-compras.png" alt="Carrito">
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="/estilos/banner_vdae.png" alt="Banner">
            <div class="banner-text">
                <h1><strong>¡Bienvenidos a VDAE!</strong></h1>
                <p>Descuentos en nuestra tienda</p>
                <button>Comprar Ahora</button>
            </div>
        </section>
        
        <section class="productos-oferta">
            <h2>¡PRODUCTOS EN OFERTA!</h2>
            <div class="productos">
                <div class="producto">
                    <img src="imagenes/producto1.png" alt="Producto 1">
                </div>
                <div class="producto">
                    <img src="imagenes/producto2.png" alt="Producto 2">
                </div>
                <div class="producto">
                    <img src="imagenes/producto3.png" alt="Producto 3">
                </div>
                <div class="producto">
                    <img src="imagenes/producto4.png" alt="Producto 4">
                </div>
            </div>
        </section>
    
        <section class="productos">
            <h2>Nuestros Productos</h2>
            <div class="filtro-busqueda">
                <input type="text" placeholder="Buscar productos...">
            </div>
            <div class="lista-productos">
                <!-- Tarjeta de Producto -->
                <div class="tarjeta-producto">
                    <img src="producto1.jpg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Precio: $100</p>
                    <button>Añadir al carrito</button>
                </div>
                <!-- Repite las tarjetas de productos según sea necesario -->
                <div class="tarjeta-producto">
                    <img src="producto2.jpg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Precio: $150</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
