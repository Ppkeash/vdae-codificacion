<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDAE - REGISTRO</title>
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/estilos/logo-no-background.png" alt="VDAE Logo">
        </div>
        <nav>
            <ul class="main-nav">
                <li><a href="/html/index.html">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="/html/contacto.html">Contacto</a></li>
            </ul>
            <ul class="auth-nav">
                <li><a href="/html/login.html">Login</a></li>
                <li><a href="/html/registro.html">Registro</a></li>
            </ul>
            <div class="search-cart">
                
                <img src="/estilos/carrito-de-compras.png" alt="Carrito">
            </div>
        </nav>
    </header>
    <main>
        <section class="registro">
            <h1>REGÍSTRATE EN VDAE</h1>
            <form action="/submit-registro" method="POST">
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <input type="email" id="correoElectronico" name="correoElectronico" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div class="forgot-register">
                <div class="forgot-password">
                    <a href="#">¿Olvidó su contraseña? Cámbiela <span>Aquí</span></a>
                </div>
                <div class="register">
                    <p>¿Ya tiene una cuenta? <a href="/html/login.html">Inicie sesión <span>Aquí</span></a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
