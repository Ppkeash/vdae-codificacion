<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDAE - Contacto</title>
    <link rel="stylesheet" href="/estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .contacto-form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/estilos/logo-no-background.png" alt="VDAE Logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/html/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/registro.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="search-cart">
            <div class="search-container">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar productos...">
                <button id="search-button" class="btn btn-primary">
                    <img src="/estilos/lupa.png" alt="Buscar" class="search-icon">
                </button>
            </div>
            <a href="/html/carrito.html" id="cart-icon">
                <img src="/estilos/carrito-de-compras.png" alt="Carrito">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="container mt-4">
        <section class="contacto-form">
            <h1 class="text-center mb-4">Contacto</h1>
            <form id="contactForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Número de teléfono">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>© 2024 VDAE. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search-button').click(function() {
                performSearch();
            });

            $('#search-input').keypress(function(e) {
                if (e.which == 13) { // Enter key
                    performSearch();
                }
            });

            function performSearch() {
                var query = $('#search-input').val();
                window.location.href = '/html/catalogo.html?search=' + encodeURIComponent(query);
            }

            $('#contactForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();

                $.ajax({
                    url: '/api/contacto',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                        alert('Mensaje enviado con éxito. Gracias por contactarnos.');
                        $('#contactForm')[0].reset();
                    },
                    error: function(error) {
                        alert('Hubo un error al enviar el mensaje. Por favor, inténtelo de nuevo.');
                    }
                });
            });
        });
    </script>
</body>
</html>
