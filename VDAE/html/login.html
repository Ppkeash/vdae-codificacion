<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDAE - Inicio de Sesión</title>
    <link rel="stylesheet" href="/estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/estilos/logo-no-background.png" alt="VDAE Logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/html/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/registro.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="search-cart">
            <a href="/html/carrito.html" id="cart-icon">
                <img src="/estilos/carrito-de-compras.png" alt="Carrito">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="container mt-4">
        <section class="login-form">
            <h1 class="text-center mb-4">INICIO DE SESIÓN VDAE</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div class="forgot-register mt-3">
                <div class="forgot-password text-center">
                    <a href="#">¿Olvidó su contraseña? Cámbiela <span>Aquí</span></a>
                </div>
                <div class="register text-center mt-2">
                    <p>¿No tiene una cuenta? <a href="/html/registro.html">Regístrese <span>Aquí</span></a></p>
                </div>
            </div>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>© 2024 VDAE. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                console.log('Formulario enviado');
            
                const email = $('#correoElectronico').val();
                const password = $('#contraseña').val();
                const errorMessage = $('#errorMessage');
            
                console.log('Enviando solicitud de inicio de sesión...');
                $.ajax({
                    url: '/submit-login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ correoElectronico: email, contraseña: password }),
                    success: function(data) {
                        console.log('Datos recibidos:', data);
                        if (data.exito) {
                            console.log('Inicio de sesión exitoso, redirigiendo a:', data.redirect);
                            window.location.href = data.redirect;
                        } else {
                            console.log('Error en el inicio de sesión:', data.mensaje);
                            errorMessage.text(data.mensaje || 'Error en el inicio de sesión').show();
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error en la solicitud:', error);
                        errorMessage.text('Ocurrió un error. Por favor, inténtelo de nuevo.').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
